<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Your description goes here">
    	<meta name="keywords" content="one, two, three">

		<title>Blank Template</title>

		<!-- external links -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/font-awesome.min.css">
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	</head>
	<body>
		<div id="container">
			<header>
				<h1>intervals wooo</h1>
				<p id="score" class="score">1 out 10 - 10% (how many you got correct)</p>
			</header>
			<div class="gamestart">
				<button class="button"><i class="fa fa-play-circle"></i> Click here to start!</button>
			</div>
			<div id="controls">
				<div class="hide sample first">

				</div>
				<div class="hide sample second">

				</div>
			</div>

			<div id="check">
				<p>(status will go here)</p>
				<p><button id="reset" class="button">Skip</button>
			</div>

			<div id="intervals" class="clearfix">
				<div class="int-left">
					<div>
						<i class="fa fa-fw fa-square-o"></i><button id="unison" class="int button disabled"></i>Unison</button>
					</div>
					<div>
						<i class="fa fa-fw fa-square-o"></i><button id="min2" class="int button disabled">Minor 2nd</button>
					</div>
					<div>
						<i class="fa fa-fw fa-check-square-o"></i><button id="maj2" class="int button enabled">Major 2nd</button>
					</div>
					<div>
						<i class="fa fa-fw fa-square-o"></i><button id="min3" class="int button disabled">Minor 3rd</button>
					</div>
					<div>
						<i class="fa fa-fw fa-square-o"></i><button id="maj3" class="int button disabled">Major 3rd</button>
					</div>
				</div>
				<div class="int-mid">
					<div>
						<i class="fa fa-fw fa-check-square-o"></i>
						<button id="perf4" class="int button enabled">Perfect 4th</button>
					</div>
					<div>
						<i class="fa fa-fw fa-check-square-o"></i>
						<button id="tritone" class="int button enabled"> Tritone</button>
					</div>
					<div>
						<i class="fa fa-fw fa-check-square-o"></i>
						<button id="perf5" class="int button enabled">Perfect 5th</button>
					</div>
				</div>
				<div class="int-right">
					<div>
						<i class="fa fa-fw fa-check-square-o"></i>
						<button id="min6" class="int button enabled">Minor 6th</button>
					</div>
					<div>
						<i class="fa fa-fw fa-check-square-o"></i>
						<button id="maj6" class="int button enabled">Major 6th</button>
					</div>
					<div>
						<i class="fa fa-fw fa-check-square-o"></i>
						<button id="min7" class="int button enabled">Minor 7th</button>
					</div>
					<div>
						<i class="fa fa-fw fa-check-square-o"></i>
						<button id="maj7" class="int button enabled">Major 7th</button>
					</div>
					<div>
						<i class="fa fa-fw fa-check-square-o"></i>
						<button id="octave" class="int button enabled">Octave</button>
					</div>
				</div>
			</div>
			<footer>
				footer wooo
			</footer>
		</div>
		<!-- #container -->
		<script src="js/index.js"></script>
	</body>
</html>
